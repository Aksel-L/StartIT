<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        div {
            background-color: aquamarine;
            border: greenyellow solid 1px;
            font-size: 300%;
        }
    </style>
</head>
<body>
    <div id="info"></div>
    <script type="text/javascript">
        /*
            Valgsetninger
                ✓ for eksempel basert på å sammeligne tall
                - generelt: en logisk verdi (av typen "boolean")
                ✓ flere betingelser sammen: OG, ELLER, IKKE, ER-LIK, ER-ULIK
                ✓ hvis (if) - ellers (else) - ellers-hvis (else if)
            Datatyper
                - tekst
                - tall
                    - heltall
                    - desimaltall
                - logisk: KUN to mulige verdier: true false
         */

        var greaterThanSymbol = '&gt;';
        var smallerThanSymbol = '&lt;';

        window.onresize = windowSizeChanged;
        windowSizeChanged();

        function windowSizeChanged() {
            var div = document.getElementById('info');
            var height = window.innerHeight;
            var width = window.innerWidth;
            div.innerHTML = width + '×' + height;
            var erBred = width > 500;
            div.innerHTML += '<br/>erBred = ' + erBred;
            if (erBred) {
                div.innerHTML += '<br/>Bredden er større enn 500';
            }
        }
    </script>
</body>
</html>
