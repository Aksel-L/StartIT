<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input id="url" type="text"/>
    <button onclick="go()">pushState</button>
    <script>
        function go() {
            const page = document.getElementById('url').value;
            history.pushState(null, null, page);
        }
    </script>
</body>
</html>
